stages:
  - install
  - build
  - quality
  - deploy

install:
  stage: install
  tags:
    - test
  script:
    - npm install
  artifacts:
    name: "artifacts"
    expire_in: 1 week
    untracked: true
    paths:
      - node_modules/

build:
  stage: build
  tags:
    - test
  script:
    - CI=false npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist
      - .nuxt
  dependencies:
    - install

linting:
  stage: quality
  tags:
    - test
  script:
    - npm run lint
  dependencies:
    - install

run_tests:
  stage: quality
  tags:
    - test
  script:
    -  npm run test
  dependencies:
    - install
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

deploy:
  stage: deploy
  tags:
    - test
  script:
    - npm run dist
  dependencies:
    - install
    - build
    - linting
    - run_tests